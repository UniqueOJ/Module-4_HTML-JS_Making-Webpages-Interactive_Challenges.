<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Pet me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
    <br>

    <div id="cat-chat"></div>

    <script>
        var catEl = document.getElementById('cat-pic');


        var onButtonClick = function () {
            document.getElementById("cat-chat").innerHTML = "Meow!!!";
            // console.log('Image clicked');
        }
        catEl.addEventListener('click', onButtonClick)

    </script>
</body>

</html>
