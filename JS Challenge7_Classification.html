<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Classification</title>
    <style>
        .right-answer {
            background: rgb(0, 255, 9);
        }

        .wrong-answer {
            background: rgb(237, 28, 0);
        }
    </style>
</head>

<body>

    <h2>Pop Quiz: Animal Classification</h2>

    <p>Which animal class do humans belong to?</p>
    <ul id="answers">
        <li>Mammalia</li>
        <li>Ascidiacea</li>
        <li>Reptilia</li>
    </ul>

    <script>
        var answers = document.querySelectorAll('#answers li');

        for (var i = 0; i < answers.length; i++) {
            if (i === 0) {
                answers[i].style.backgroundColor = 'rgb(0, 255, 9)'
            } else {
                answers[i].style.backgroundColor = 'rgb(237, 28, 0)'
            }

        }

</body>
